<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Techies Arb Machine</title>
  <style>
    :root {
      --bg-color: #0f1111;
      --text-color: #e0e0e0;
      --card-color: rgba(25, 25, 25, 0.7);
      --accent: #00ff99;
      --input-bg: rgba(255, 255, 255, 0.05);
    }
    [data-theme="light"] {
      --bg-color: #ffffff;
      --text-color: #111;
      --card-color: rgba(255, 255, 255, 0.9);
      --accent: #007a33;
      --input-bg: rgba(0, 0, 0, 0.05);
    }
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg-color);
      background-image: url('bg-character.png');
      background-repeat: no-repeat;
      background-size: 180px;
      background-position: bottom right;
      color: var(--text-color);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    .container {
      background: var(--card-color);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 480px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .subtitle {
      text-align: center;
      font-size: 0.95rem;
      margin-bottom: 20px;
      color: var(--accent);
    }
    label {
      margin-top: 15px;
      font-weight: 600;
      display: block;
    }
    input {
      padding: 10px;
      width: 100%;
      margin-top: 5px;
      background: var(--input-bg);
      color: var(--text-color);
      border: 1px solid #444;
      border-radius: 5px;
      transition: all 0.2s;
    }
    input:invalid {
      border-color: red;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      background: var(--accent);
      color: #000;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    #result {
      margin-top: 25px;
      background: var(--input-bg);
      padding: 15px;
      border-radius: 10px;
      line-height: 1.6;
      font-size: 1.05rem;
    }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "üåô";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
      text-align: center;
      font-size: 14px;
    }
    input:checked + .slider {
      background-color: var(--accent);
    }
    input:checked + .slider:before {
      transform: translateX(24px);
      content: "‚òÄÔ∏è";
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" onclick="toggleTheme()">
      <span class="slider"></span>
    </label>
  </div>
  <div class="container">
    <h2>Techies Arb Machine (‚Ç±)</h2>
    <p class="subtitle">Enter your bets to instantly see the minimum odds needed to break even.</p>

    <label for="aAmt">Bet on Team A (‚Ç±)</label>
    <input type="number" id="aAmt" placeholder="‚Ç±300 (your bet on underdog)" required />

    <label for="aOdds">Team A Odds</label>
    <input type="number" step="0.01" id="aOdds" placeholder="7.0 (your odds on underdog)" required />

    <label for="bAmt">Planned Bet on Team B (‚Ç±)</label>
    <input type="number" id="bAmt" placeholder="‚Ç±400 (your hedge on favorite)" required />

    <button onclick="calcMinimumOdds()">Calculate Minimum Break-even Odds</button>
    <div id="result"></div>
  </div>

  <script>
    function calcMinimumOdds() {
      const aAmt = parseFloat(document.getElementById('aAmt').value);
      const aOdds = parseFloat(document.getElementById('aOdds').value);
      const bAmt = parseFloat(document.getElementById('bAmt').value);

      if (isNaN(aAmt) || isNaN(aOdds) || isNaN(bAmt) || aAmt <= 0 || aOdds <= 0 || bAmt <= 0) {
        document.getElementById('result').innerHTML = '<p style="color:red">Please enter valid positive values in all fields.</p>';
        return;
      }

      const payoutA = aAmt * aOdds;
      const minBOdds = payoutA / bAmt;

      let color = minBOdds >= 1 ? 'lime' : 'orange';
      let icon = minBOdds >= 1 ? '‚úÖ' : '‚ö†Ô∏è';

      let output = `<strong>Team A Potential Winnings:</strong> ‚Ç±${payoutA.toFixed(2)}<br/>`;
      output += `<strong>${icon} To break even, Team B odds must be at least:</strong> <span style='color:${color}; font-size: 1.4em;'>${minBOdds.toFixed(2)}</span>`;

      document.getElementById('result').innerHTML = output;
    }

    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-theme");
      document.documentElement.setAttribute("data-theme", current === "light" ? "dark" : "light");
    }

    // Set default to dark mode
    document.documentElement.setAttribute("data-theme", "dark");
  </script>
</body>
</html>
