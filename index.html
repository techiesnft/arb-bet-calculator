<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arbitrage Bet Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
            max-width: 600px;
            margin: auto;
        }
        label, input {
            display: block;
            margin-top: 10px;
        }
        input {
            padding: 5px;
            width: 100%;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #2d89ef;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h2>Arbitrage Bet Calculator</h2>
    <label for="teamAAmount">Team A Bet Amount ($):</label>
    <input type="number" id="teamAAmount" placeholder="e.g. 300">

    <label for="teamAOdds">Team A Odds:</label>
    <input type="number" step="0.01" id="teamAOdds" placeholder="e.g. 7.0">

    <label for="teamBAmount">Team B Bet Amount ($):</label>
    <input type="number" id="teamBAmount" placeholder="e.g. 400">

    <label for="teamBOdds">Team B Odds (optional, leave blank to calculate minimum needed):</label>
    <input type="number" step="0.01" id="teamBOdds" placeholder="e.g. 5.25">

    <button onclick="calculateArbitrage()">Calculate</button>

    <div id="result"></div>

    <script>
        function calculateArbitrage() {
            const teamAAmount = parseFloat(document.getElementById('teamAAmount').value);
            const teamAOdds = parseFloat(document.getElementById('teamAOdds').value);
            const teamBAmount = parseFloat(document.getElementById('teamBAmount').value);
            const teamBOdds = parseFloat(document.getElementById('teamBOdds').value);

            if (isNaN(teamAAmount) || isNaN(teamAOdds) || isNaN(teamBAmount)) {
                document.getElementById('result').innerHTML = '<p style="color:red">Please fill in all required fields.</p>';
                return;
            }

            const payoutA = teamAAmount * teamAOdds;
            const minTeamBOdds = payoutA / teamBAmount;
            let resultText = `
                <strong>Team A Bet:</strong> $${teamAAmount} at ${teamAOdds} odds<br>
                <strong>Potential Payout (Team A):</strong> $${payoutA.toFixed(2)}<br>
                <strong>To break even, Team B odds must be greater than:</strong> ${minTeamBOdds.toFixed(2)}<br>
            `;

            if (!isNaN(teamBOdds)) {
                const payoutB = teamBAmount * teamBOdds;
                const netProfitA = payoutA - teamBAmount;
                const netProfitB = payoutB - teamAAmount;

                resultText += `<br><strong>Team B Bet:</strong> $${teamBAmount} at ${teamBOdds} odds<br>`;
                resultText += `<strong>Potential Payout (Team B):</strong> $${payoutB.toFixed(2)}<br>`;
                resultText += `<strong>Net Profit if Team A wins:</strong> $${netProfitA.toFixed(2)}<br>`;
                resultText += `<strong>Net Profit if Team B wins:</strong> $${netProfitB.toFixed(2)}<br>`;
            }

            document.getElementById('result').innerHTML = resultText;
        }
    </script>
</body>
</html>
