<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arbitrage Bet Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
            max-width: 600px;
            margin: auto;
        }
        label, input {
            display: block;
            margin-top: 10px;
        }
        input {
            padding: 5px;
            width: 100%;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background-color: #2d89ef;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h2>Arbitrage Bet Calculator</h2>
    <label for="primaryAmount">Primary Bet Amount ($):</label>
    <input type="number" id="primaryAmount" placeholder="e.g. 300">

    <label for="primaryOdds">Primary Odds:</label>
    <input type="number" step="0.01" id="primaryOdds" placeholder="e.g. 7.0">

    <label for="hedgeAmount">Hedge Bet Amount ($):</label>
    <input type="number" id="hedgeAmount" placeholder="e.g. 400">

    <button onclick="calculateArbitrage()">Calculate</button>

    <div id="result"></div>

    <script>
        function calculateArbitrage() {
            const primaryAmount = parseFloat(document.getElementById('primaryAmount').value);
            const primaryOdds = parseFloat(document.getElementById('primaryOdds').value);
            const hedgeAmount = parseFloat(document.getElementById('hedgeAmount').value);

            if (isNaN(primaryAmount) || isNaN(primaryOdds) || isNaN(hedgeAmount)) {
                document.getElementById('result').innerHTML = '<p style="color:red">Please enter all values.</p>';
                return;
            }

            const payout = primaryAmount * primaryOdds;
            const minHedgeOdds = payout / hedgeAmount;

            document.getElementById('result').innerHTML = `
                <strong>Primary Bet:</strong> $${primaryAmount} at ${primaryOdds} odds<br>
                <strong>Potential Payout:</strong> $${payout.toFixed(2)}<br>
                <strong>Minimum OKC Odds for Profit:</strong> ${minHedgeOdds.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
